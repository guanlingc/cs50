{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <!-- landing page to ask for stock symbol -->
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol" autofocus>
                <option value= "" disabled selected>Select Symbol</option>
                {% for row in rows %}
                    <option value="{{ row['symbol'] }}">{{ row['symbol'] }} Shares: {{ row['SUM(shares)'] }}</option>
                    <!-- <option value="{{ row['symbol'] }}">{{ row['symbol'] }}</option> -->
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Amount of stock" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>
{% endblock %}
